<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test esercizio</title>
</head>
<body>
    <input type="text" name="numero" id="numero"/>
    <script>
        let dim = 5;
        for(let i=0; i<dim; i++){
            for(let j=0; j<dim; j++){
                if(i==j || dim-j==i)
                    document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
